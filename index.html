<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page of facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left">
                
                <img src="4lCu2zih0ca (1).svg" alt="">
                <nav class="text">
                    Facebook helps you connect and <br> share with the people in your life.
                </nav>
            </div>
            <div class="right">
                
                <div class="containt">

                <input type="email" name="email" class="email"
                placeholder="Email address or phone number"> <br>
                <input type="password" name="password" class="password"
                placeholder="password">
                <br>
                <button class="login">Log in</button>
                <br>
                <span><a href="#">Forgotten password?</a></span>
                <hr>
                <button class="newaccount">Create new account</button>

                </div>
                <article class="footer"> 
                    <b>Create a page</b> for a celebrity, brand or business </article>
                
            </div>

        </div>
    </div>
</body>
</html>
